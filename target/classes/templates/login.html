<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{login.message}">Identif√≠cate</h2>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" th:text="#{EmailTag.message}">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						th:placeholder="#{emailExample.message}" autocomplete="username"/><span
						class="text-danger" th:if="*{email}"
						th:error="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" th:text="#{passwordTag.message}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{passwordExample.message}" autocomplete="current-password"/>
						<span th:if="${message != null}" th:text="#{logoutSuccessful.message}" ></span>
						<span class="text-danger" th:if="${error != null}" th:text="#{Error.login.incorrectData}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{loginTag.message}">Login</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>

	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
