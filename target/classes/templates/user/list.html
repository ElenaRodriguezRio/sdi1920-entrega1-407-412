<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{userTitle.message}">Usuarios</h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					th:placeholder="#{placeholderSearch.message}">
			</div>
			<button id="search_button" type="submit" class="btn btn-default" th:text="#{search.message}">Buscar</button>
		</form>
		<p th:text="#{usersInSystem.message}">Los usuarios que actualmente figuran en el sistema son los siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{emailColumn.message}">Email</th>
						<th th:text="#{nameColumn.message}">Nombre</th>
						<th th:text="#{lastNameColumn.message}">Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody id="usuarios_sistema_body">
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">alumno@gmail.com</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
						<td><a th:href="${'/user/send/' + user.id}" id="send" th:text="#{user.addFriend}">Agregar amigo</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
