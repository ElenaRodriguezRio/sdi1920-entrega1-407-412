<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{createPost.message}">Crear publicación</h2>
		<form class="form-horizontal" method="post" action="/publicacion/add" th:object="${publicacion}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="titulo" th:text="#{titleTag.message}">Título:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="titulo"
						th:placeholder="#{titleExample.message}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('titulo')}"
						th:errors="*{titulo}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="texto" th:text="#{textTag.message}">Texto:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="texto"
						th:placeholder="#{textExample.message}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('texto')}"
						th:errors="*{texto}"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{createButton.message}">Crear</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
