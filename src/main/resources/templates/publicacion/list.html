<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Publicaciones</h2>
		<p>Mis publicaciones son las siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tablePosts"
				id="tablePosts">
				<thead>
					<tr>
						<th>Fecha</th>
						<th>Título</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="publicacion : ${postsList}">
						<td th:text="${publicacion.date}">10/1/2020</td>
						<td th:text="${publicacion.titulo}">Título 1</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
