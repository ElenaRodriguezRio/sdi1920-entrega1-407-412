<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{userTitle.message}">Usuarios</h2>
		
		<p th:text="#{usersInSystem.message}">Los usuarios que actualmente figuran en el sistema son los siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{emailColumn.message}">Email</th>
						<th th:text="#{nameColumn.message}">Nombre</th>
						<th th:text="#{lastNameColumn.message}">Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody id="usuarios_sistema_body">
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">alumno@gmail.com</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
						<td><input type="checkbox" id="delete" name="delete"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button id="deleteButton" type="submit" class="btn btn-primary" th:text="#{deleteButton.message}">Eliminar</button>
	      </div>
	      
   		</div>
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
